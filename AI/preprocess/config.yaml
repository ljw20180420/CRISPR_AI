# inference_data: inference.json.gz
# inference_output: inference.output

train:
  # preprocess:
  # model_type:
  # output_dir:
  # trial_name:
  batch_size: 100
  num_epochs: 30
  device: cuda # cuda, cpu
  resume_from_checkpoint: True

generator:
  seed: 63036

dataset:
  # user:
  repo: CRISPR_data
  # name: # SX_spcas9, SX_spymac, SX_ispymac
  test_ratio: 0.05
  validation_ratio: 0.05
  random_insert_uplimit: 0
  insert_uplimit: 2

metric:
  NonWildTypeCrossEntropy:
    ext1_up: 25
    ext1_down: 6
    ext2_up: 6
    ext2_down: 25

initializer:
  name: he_uniform # lecun_uniform, normal, he_normal, he_uniform

optimizer:
  name: adamw_torch # adamw_torch, adamw_torch_fused, adafactor
  learning_rate: 0.00001
  weight_decay: 0.0

lr_scheduler:
  name: linear # linear, cosine, cosine_with_restarts, polynomial, constant, constant_with_warmup, inverse_sqrt, reduce_lr_on_plateau, cosine_with_min_lr, warmup_stable_decay
  warmup_ratio: 0.05

logger:
  log_level: WARNING # CRITICAL, FATAL, ERROR, WARNING, INFO, DEBUG, NOTSET

CRIformer:
  CRIformer:
    ext1_up: 50
    ext1_down: 13
    ext2_up: 13
    ext2_down: 50
    hidden_size: 256
    num_hidden_layers: 3
    num_attention_heads: 4
    intermediate_size: 1024
    hidden_dropout_prob: 0.1
    attention_probs_dropout_prob: 0.1

CRIfuser:
  CRIfuser:
    ext1_up: 25
    ext1_down: 6
    ext2_up: 6
    ext2_down: 25
    max_micro_homology: 7
    loss_weights: # double_sample_negative_ELBO, importance_sample_negative_ELBO, forward_negative_ELBO, reverse_negative_ELBO, sample_CE, non_sample_CE
      reverse_negative_ELBO: 0.0001
      non_sample_CE: 0.0001
    unet_channels:
      - 32
      - 64
      - 96
      - 64
      - 32
    noise_scheduler: linear # linear, cosine, exp, uniform
    noise_timesteps: 20
    cosine_factor: 0.008
    exp_scale: 5.0
    exp_base: 5.0
    uniform_scale: 1.0

DeepHF:
  DeepHF:
    ext1_up: 50
    ext1_down: 13
    ext2_up: 13
    ext2_down: 50
    seq_length: 22
    em_drop: 0.2
    fc_drop: 0.4
    em_dim: 44
    rnn_units: 60
    fc_num_hidden_layers: 3
    fc_num_units: 320
    fc_activation: elu # elu, relu, tanh, sigmoid, hard_sigmoid

FOREcasT:
  FOREcasT:
    max_del_size: 30
    reg_const: 0.01
    i1_reg_const: 0.01

inDelphi:
  inDelphi:
    DELLEN_LIMIT: 60
    mid_dim: 16

Lindel:
  Lindel:
    dlen: 30
    mh_len: 4
    reg_mode: l2 # l2, l1
    reg_const: 0.01
