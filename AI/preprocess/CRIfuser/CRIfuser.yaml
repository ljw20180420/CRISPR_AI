class_path: AI.preprocess.CRIfuser.model.CRIfuserConfig
init_args:
  ext1_up: 25
  ext1_down: 6
  ext2_up: 6
  ext2_down: 25
  max_micro_homology: 7
  loss_weights: # double_sample_negative_ELBO, importance_sample_negative_ELBO, forward_negative_ELBO, reverse_negative_ELBO, sample_CE, non_sample_CE
    importance_sample_negative_ELBO: 1.0
    non_sample_CE: 1.0
  unet_channels:
    - 32
    - 64
    - 96
    - 64
    - 32
  noise_scheduler: linear # linear, cosine, exp, uniform
  noise_timesteps: 20
  cosine_factor: 0.008
  exp_scale: 5.0
  exp_base: 5.0
  uniform_scale: 1.0
